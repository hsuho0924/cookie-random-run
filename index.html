    let rerollCount = 3;
    let swapCount = 1;
    let mainCookie = null;
    let relayCookie = null;
    let pet = null;

    let hasPickedMain = false;
    let hasPickedRelay = false;
    let hasPickedPet = false;

    function initializeTickets() {
      const rerollInput = document.getElementById("initialReroll").value;
      const swapInput = document.getElementById("initialSwap").value;
      rerollCount = parseInt(rerollInput) || 0;
      swapCount = parseInt(swapInput) || 0;
      updateRerollDisplay();
      hasPickedMain = false;
      hasPickedRelay = false;
      hasPickedPet = false;
    }

    function updateRerollDisplay() {
      document.getElementById("rerollCount").innerText = rerollCount;
      document.getElementById("swapCount").innerText = swapCount;
    }

    function useReroll() {
      if (rerollCount <= 0) {
        alert("ë¦¬ë¡¤ê¶Œì´ ì—†ìŠµë‹ˆë‹¤!");
        return false;
      }
      rerollCount--;
      updateRerollDisplay();
      return true;
    }

    function randomPick(list, exclude) {
      let filtered = list;
      if (exclude) filtered = list.filter(item => item.name !== exclude.name);
      return filtered[Math.floor(Math.random() * filtered.length)];
    }

    function pickMain() {
      if (hasPickedMain && !useReroll()) return;
      mainCookie = randomPick(cookies, relayCookie);
      document.getElementById("mainResult").innerHTML = `ì„ ë‹¬ ì¿ í‚¤: <strong>${mainCookie.name}</strong><br><img id="mainImg" src="${mainCookie.img}">`;
      hasPickedMain = true;
    }

    function pickRelay() {
      if (hasPickedRelay && !useReroll()) return;
      relayCookie = randomPick(cookies, mainCookie);
      document.getElementById("relayResult").innerHTML = `ì´ë‹¬ ì¿ í‚¤: <strong>${relayCookie.name}</strong><br><img id="relayImg" src="${relayCookie.img}">`;
      hasPickedRelay = true;
    }

    function pickPet() {
      if (hasPickedPet && !useReroll()) return;
      pet = randomPick(pets);
      document.getElementById("petResult").innerHTML = `í«: <strong>${pet.name}</strong><br><img id="petImg" src="${pet.img}">`;
      hasPickedPet = true;
    }

    function swapCookies() {
      if (!mainCookie || !relayCookie) {
        alert("ì„ ë‹¬ê³¼ ì´ë‹¬ ì¿ í‚¤ê°€ ëª¨ë‘ ë½‘íŒ í›„ì—ë§Œ êµì²´ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        return;
      }
      if (swapCount <= 0) {
        alert("êµì²´ê¶Œì´ ì—†ìŠµë‹ˆë‹¤!");
        return;

      [mainCookie, relayCookie] = [relayCookie, mainCookie];
      swapCount--;

      document.getElementById("mainResult").innerHTML = `ì„ ë‹¬ ì¿ í‚¤: <strong>${mainCookie.name}</strong><br><img id="mainImg" src="${mainCookie.img}">`;
      document.getElementById("relayResult").innerHTML = `ì´ë‹¬ ì¿ í‚¤: <strong>${relayCookie.name}</strong><br><img id="relayImg" src="${relayCookie.img}">`;
    }
